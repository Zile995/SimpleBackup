// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
    }
}

ext {
    ktxVersion = '1.7.0'
    constraintVersion = '2.1.3'
    materialVersion = '1.5.0'
    appCompatVersion = '1.4.1'
    swipeRefreshVersion = '1.1.0'
    androidxLegacyVersion = '1.0.0'
    fragmentVersion = '1.4.1'
    kotlinSerializationVersiom = '1.3.2'
    navigationVersion = '2.3.5'
    coroutinesVersion = '1.6.0-native-mt'
    workVersion = "2.7.1"
    roomVersion = '2.4.2'
    googleAuthVersion = '20.1.0'
    googleGsonVersion = '1.41.4'
    googleApiClientVersion = '1.33.2'
    googleDriveApiVersion = 'v3-rev20220214-1.32.1'
    glideVersion = '4.13.1'
    libsuVersion = '3.1.2'
    zip4jVersion = '2.9.1'
    lifecycleVersion = '2.4.1'
    junitVersion = '4.13.2'
    espressoVersion = '3.4.0'
    androidxJunitVersion = '1.1.3'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}