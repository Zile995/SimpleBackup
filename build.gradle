// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.gradleVersion = '7.1.3'
    ext.kotlinVersion = '1.6.21'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

ext {
    ktx = '1.7.0'
    constraint = '2.1.3'
    material = '1.5.0'
    appCompat = '1.4.1'
    swipeRefresh = '1.1.0'
    androidxLegacy = '1.0.0'
    fragment = '1.4.1'
    kotlinSerialization = '1.3.2'
    navigation = '2.3.5'
    coroutines = '1.6.1-native-mt'
    work = "2.7.1"
    room = '2.4.2'
    googleAuth = '20.2.0'
    googleGson = '1.41.8'
    googleApiClient = '1.34.0'
    googleDriveApi = 'v3-rev20220417-1.32.1'
    glide = '4.13.1'
    libsu = '3.1.2'
    zip4j = '2.10.0'
    lifecycle = '2.4.1'
    junit = '4.13.2'
    espresso = '3.4.0'
    androidxJunit = '1.1.3'
    leakCanary = '2.9.1'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}