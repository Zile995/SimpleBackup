// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.gradleVersion = '7.2.2'
    ext.kotlinVersion = '1.7.10'
    ext.kspVersion = '1.7.10-1.0.6'
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

ext {
    ktx = '1.8.0'
    work = "2.7.1"
    room = '2.4.3'
    coil = '2.2.0'
    libsu = '5.0.2'
    zip4j = '2.11.1'
    junit = '4.13.2'
    espresso = '3.4.0'
    fragment = '1.5.2'
    material = '1.8.0-alpha01'
    appCompat = '1.5.0'
    lifecycle = '2.5.1'
    leakCanary = '2.9.1'
    constraint = '2.1.4'
    coroutines = '1.6.4'
    navigation = '2.5.1'
    googleAuth = '20.3.0'
    googleGson = '1.42.2'
    swipeRefresh = '1.1.0'
    androidxJunit = '1.1.3'
    androidxLegacy = '1.0.0'
    googleApiClient = '2.0.0'
    kotlinSerialization = '1.4.0'
    googleDriveApi = 'v3-rev20220815-2.0.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}