// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.5"
    }
}

ext {
    ktxVersion = '1.7.0'
    constraintVersion = '2.1.2'
    materialVersion = '1.4.0'
    appCompatVersion = '1.4.0'
    swipeRefreshVersion = '1.1.0'
    androidxLegacyVersion = '1.0.0'
    fragmentVersion = '1.4.0'
    kotlinSerializationVersiom = '1.3.1'
    navigationVersion = '2.3.5'
    coroutinesVersion = '1.5.2'
    roomVersion = '2.4.0'
    googleAuthVersion = '20.0.0'
    googleGsonVersion = '1.40.1'
    googleApiClientVersion = '1.32.2'
    googleDriveApiVersion = 'v3-rev20211107-1.32.1'
    libsuVersion = '3.1.2'
    zip4jVersion = '2.9.1'
    navVersion = '2.3.5'
    lifecycleVersion = '2.4.0'
    junitVersion = '4.13.2'
    espressoVersion = '3.4.0'
    androidxJunitVersion = '1.1.3'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}