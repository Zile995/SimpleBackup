plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10-RC'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.stefan.simplebackup"
        minSdk 26
        targetSdk 29
        versionCode 20
        versionName "1.5"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0']
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }

    ndkVersion '23.1.7779620'
    compileSdkVersion 32
}

dependencies {

    // Include all libs
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // UI
    implementation "androidx.core:core-ktx:$rootProject.ktxVersion"
    implementation "androidx.appcompat:appcompat:$rootProject.appCompatVersion"
    implementation "com.google.android.material:material:$rootProject.materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintVersion"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$rootProject.swipeRefreshVersion"

    // Fragment Kotlin support
    implementation "androidx.fragment:fragment-ktx:$rootProject.fragmentVersion"

    // Test
    testImplementation "junit:junit:$rootProject.junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$rootProject.androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$rootProject.espressoVersion"

    // Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$rootProject.coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutinesVersion"

    // Kotlin serialization
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$rootProject.kotlinSerializationVersiom"

    // WorkManager kotlin + coroutines
    implementation "androidx.work:work-runtime-ktx:$rootProject.workVersion"

    // Kotlin Room
    implementation "androidx.room:room-runtime:$rootProject.roomVersion"
    annotationProcessor "androidx.room:room-compiler:$rootProject.roomVersion"
    implementation "androidx.room:room-ktx:$rootProject.roomVersion"

    // To use Kotlin annotation processing tool (kapt)
    kapt "androidx.room:room-compiler:$rootProject.roomVersion"

    // Google Auth
    implementation "com.google.android.gms:play-services-auth:$rootProject.googleAuthVersion"
    implementation "com.google.http-client:google-http-client-gson:$rootProject.googleGsonVersion"
    implementation ("com.google.api-client:google-api-client-android:$rootProject.googleApiClientVersion") {
        exclude group: 'org.apache.httpcomponents'
    }

    // Google Drive Api
    implementation("com.google.apis:google-api-services-drive:$rootProject.googleDriveApiVersion") {
        exclude group: 'org.apache.httpcomponents'
    }

    // libsu core
    implementation "com.github.topjohnwu.libsu:core:$rootProject.libsuVersion"

    // Zip4j
    implementation "net.lingala.zip4j:zip4j:$rootProject.zip4jVersion"

    //ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.lifecycleVersion"

    // LifeCycle without ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$rootProject.lifecycleVersion"

    // Glide
    implementation "com.github.bumptech.glide:glide:$rootProject.glideVersion"
    kapt 'com.github.bumptech.glide:compiler:4.13.1'

    // Leak Canary
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.8.1'

}